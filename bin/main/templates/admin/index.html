<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<!-- Page Content -->
<div class="container blog-content-container">

    <div class="row">

        <!-- 左侧栏目 -->
        <div class="col-md-4 col-xl-3">

            
	      <!-- 分类 -->
	        <div class="card ">
	            <h5 class="card-header"><i class="fa fa-bars" aria-hidden="true"></i> 菜单</h5>
	
				<!-- 这里menu的url的值是 /users，所以点击这个菜单，会发送一个get请求访问 /users  -->
				<!-- th:each="menu : ${model.list}" 表示从后台穿来一个menu的集合List，这里循环list -->
				<!-- th:attr="url=${menu.url}" 表示给这个a标签设置一个属性url，值是这个menu的url的值，在这个a标签的点击事件时，访问url -->
	            <ul class="list-group blog-menu" th:each="menu : ${model.list}">
	                <a href="javascript:void(0)" class="list-group-item active" title="duanss" 
	                	th:title="${menu.name}" th:text="${menu.name}" th:attr="url=${menu.url}">
	                   	 用户管理
	                </a>
	            </ul>
	        </div>
 
        </div>
        
   

        <!-- 右侧栏目 -->
        <div class="col-md-8 col-xl-9">
        	<!-- 这个div会通过a标签的ajax事件，返回一个页面，放在这个div中 -->
            <div class="card" id="rightContainer">
            
	        </div>
	    </div>
    <!-- /.row -->

</div>
<!-- /.container -->


<div th:replace="~{fragments/footer :: footer}">...</div>

<script src="../../js/admins/main.js" th:src="@{/js/admins/main.js}"></script>
</body>
</html>
